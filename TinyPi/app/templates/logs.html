<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Logs • TinyPi SIEM</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
  <style>code{white-space:pre-wrap}</style>
</head>
<body>
<main class="container">
  <h2>Recent Logs</h2>
  <a href="/">← Back</a>
  <form method="post" action="/logs/clear" style="margin-top:1rem">
    <button type="submit" class="contrast">Clear All Logs</button>
  </form>
  <table>
    <thead><tr><th>ID</th><th>Time (UTC)</th><th>Host</th><th>App</th><th>Message</th></tr></thead>
    <tbody>
      {% for r in rows %}
        <tr>
          <td>{{ r['id'] }}</td>
          <td>{{ r['ts'] }}</td>
          <td>{{ r['host'] }}</td>
          <td>{{ r['app'] }}</td>
          <td><code>{{ r['msg'] }}</code></td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</main>
</body>
</html>
