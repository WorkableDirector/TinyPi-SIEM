<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SIEM Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root { --pico-font-size: 15px; }
    .badge { padding: 3px 8px; border-radius: 4px; font-size: 0.75em; font-weight: bold; color: #fff; text-transform: uppercase;}
    .sev-critical { background-color: #d63384; }
    .sev-high { background-color: #dc3545; }
    .sev-medium { background-color: #fd7e14; }
    .sev-low { background-color: #0d6efd; }
    .type-packet { color: #198754; font-weight: bold; }
    .type-syslog { color: #0d6efd; font-weight: bold; }
    .stat-card { text-align: center; padding: 20px; background: #1f2937; border-radius: 8px; margin-bottom: 20px; color: white;}
    code { font-size: 0.8em; word-wrap: break-word; }
  </style>
</head>
<body>
<main class="container">
  <nav>
    <ul><li><strong>üõ°Ô∏è TinyPi SIEM</strong></li></ul>
    <ul>
      <li><a href="/" class="contrast">Dashboard</a></li>
      <li><a href="/logs">Logs</a></li>
      <li><a href="/alerts">Alerts</a></li>
      <li><a href="/rules">Rules</a></li>
      <li><a href="/simulate">Simulate</a></li>
    </ul>
  </nav>

  <!-- KPI Cards -->
  <div class="grid">
    <div class="stat-card">
        <small>Total Events</small>
        <h2 id="count-events">0</h2>
    </div>
    <div class="stat-card">
        <small>Total Alerts</small>
        <h2 id="count-alerts" style="color: #dc3545;">0</h2>
    </div>
    <div>
        <canvas id="sevChart" style="max-height: 120px;"></canvas>
    </div>
  </div>

  <hr>

  <div class="grid">
    <!-- Alerts Column -->
    <div>
        <h4>üö® Recent Alerts</h4>
        <table class="striped">
            <thead><tr><th>Time</th><th>Sev</th><th>Rule</th></tr></thead>
            <tbody id="alert-table">
                <tr><td colspan="3">Loading...</td></tr>
            </tbody>
        </table>
    </div>
    
    <!-- Logs Column -->
    <div>
        <h4>üì° Live Traffic</h4>
        <table class="striped">
            <thead><tr><th>Type</th><th>Src</th><th>Payload</th></tr></thead>
            <tbody id="log-table">
                <tr><td colspan="3">Loading...</td></tr>
            </tbody>
        </table>
    </div>
  </div>

</main>

<script>
    let chartInstance = null;

    async function updateDashboard() {
        try {
            const response = await fetch('/api/stats');
            const data = await response.json();

            // 1. Update Counts
            document.getElementById('count-events').innerText = data.counts.events;
            document.getElementById('count-alerts').innerText = data.counts.alerts;

            // 2. Update Alerts Table
            const alertRows = data.feed.alerts.map(a => 
                `<tr>
                    <td><small>${a.ts.split('T')[1].split('.')[0]}</small></td>
                    <td><span class="badge sev-${a.severity}">${a.severity}</span></td>
                    <td><small>${a.rule_name}</small></td>
                </tr>`
            ).join('');
            document.getElementById('alert-table').innerHTML = alertRows || '<tr><td colspan="3">No alerts yet</td></tr>';

            // 3. Update Logs Table
            const logRows = data.feed.logs.map(l => 
                `<tr>
                    <td><small class="type-${l.type}">${l.type.toUpperCase().charAt(0)}</small></td>
                    <td><small>${l.src}</small></td>
                    <td><code>${l.payload.substring(0, 30)}...</code></td>
                </tr>`
            ).join('');
            document.getElementById('log-table').innerHTML = logRows || '<tr><td colspan="3">No traffic yet</td></tr>';

            // 4. Update Chart
            const sevLabels = data.charts.severity.map(x => x.severity);
            const sevCounts = data.charts.severity.map(x => x.c);
            const ctx = document.getElementById('sevChart');

            if (chartInstance) {
                chartInstance.data.labels = sevLabels;
                chartInstance.data.datasets[0].data = sevCounts;
                chartInstance.update();
            } else {
                chartInstance = new Chart(ctx, {
                    type: 'doughnut',
                    data: {
                        labels: sevLabels,
                        datasets: [{
                            data: sevCounts,
                            backgroundColor: ['#d63384', '#dc3545', '#fd7e14', '#0d6efd'],
                            borderWidth: 0
                        }]
                    },
                    options: { 
                        responsive: true, 
                        plugins: { legend: { display: false } } 
                    }
                });
            }

        } catch (e) {
            console.error("Error fetching stats:", e);
        }
    }

    // Refresh every 2 seconds
    setInterval(updateDashboard, 2000);
    updateDashboard();
</script>
</body>
</html>
