<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Rules Manager â€¢ TinyPi SIEM</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
  <style>
    :root {
      --pico-background-color: #0b1324;
      --pico-card-background-color: #101b32;
      --pico-form-element-background-color: #0f172a;
      --pico-primary: #5eead4;
    }
    body { background: #0b1324; color: #e2e8f0; padding: 24px; }
    main { max-width: 1000px; margin: 0 auto; }
    nav ul:first-child strong { color: #5eead4; }
    article, table { background: var(--pico-card-background-color); border-radius: 12px; box-shadow: 0 15px 35px rgba(0,0,0,0.35); }
    table thead { background: rgba(148, 163, 184, 0.08); }
    code { color: #cbd5e1; }
  </style>
</head>
<body>
<main class="container">
  <nav>
    <ul><li><strong>TinyPi SIEM</strong></li></ul>
    <ul>
      <li><a href="/">Dashboard</a></li>
      <li><a href="/logs">Logs</a></li>
      <li><a href="/alerts">Alerts</a></li>
      <li><a href="/rules" class="contrast">Rules</a></li>
    </ul>
  </nav>

  <h2>Detection Rules</h2>
  <p>Configure what the system should flag as suspicious from the UniFi Gateway syslog feed.</p>

  <article>
    <header><strong>Add Custom Rule</strong></header>
    <form action="/rules/add" method="POST" class="grid">
      <input type="text" name="name" placeholder="Rule Name (e.g. Nmap Scan)" required>
      <select name="severity">
        <option value="medium">Medium</option>
        <option value="high">High</option>
        <option value="critical">Critical</option>
      </select>
      <input type="text" name="pattern" placeholder="Regex Pattern (e.g. 'nmap')" required>
      <button type="submit">Save Rule</button>
    </form>
  </article>

  <table>
    <thead><tr><th>Name</th><th>Severity</th><th>Regex Pattern</th><th>Action</th></tr></thead>
    <tbody>
      {% for r in rows %}
      <tr>
        <td><strong>{{ r.name }}</strong></td>
        <td>{{ r.severity }}</td>
        <td><code>{{ r.pattern }}</code></td>
        <td><a href="/rules/delete/{{ r.id }}" role="button" class="outline secondary" style="padding:2px 10px; font-size:0.8em;">Delete</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</main>
</body>
</html>
