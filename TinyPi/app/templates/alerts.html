<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Alerts • TinyPi SIEM</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
  <style>code{white-space:pre-wrap}</style>
</head>
<body>
<main class="container">
  <h2>Alerts</h2>
  <a href="/">← Back</a>
  <table>
    <thead><tr><th>ID</th><th>Time (UTC)</th><th>Type</th><th>Severity</th><th>Description</th><th>Log</th></tr></thead>
    <tbody>
      {% for r in rows %}
        <tr>
          <td>{{ r['id'] }}</td>
          <td>{{ r['ts'] }}</td>
          <td>{{ r['type'] }}</td>
          <td>{{ r['severity'] }}</td>
          <td><code>{{ r['description'] }}</code></td>
          <td>{{ r['related_event_id'] or '' }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</main>
</body>
</html>
