<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Alerts • TinyPi SIEM</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
  <style>code{white-space:pre-wrap}</style>
</head>
<body>
<main class="container">
  <h2>Alerts</h2>
  <a href="/">← Back</a>
  <div style="margin-bottom: 15px;">
    <button id="clear-alerts" class="outline secondary">Clear All Alerts</button>
    <button id="refresh-alerts" class="outline">Refresh</button>
  </div>
  <table>
    <thead><tr><th>ID</th><th>Time (UTC)</th><th>Type</th><th>Severity</th><th>Description</th><th>Log</th></tr></thead>
    <tbody>
      {% for r in rows %}
        <tr>
          <td>{{ r['id'] }}</td>
          <td>{{ r['ts'] }}</td>
          <td>{{ r['type'] }}</td>
          <td>{{ r['severity'] }}</td>
          <td><code>{{ r['description'] }}</code></td>
          <td>{{ r['related_event_id'] or '' }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</main>

<script>
  document.getElementById('clear-alerts').addEventListener('click', async function() {
    if (confirm('Are you sure you want to clear all alerts?')) {
      try {
        await fetch('/reset', { method: 'POST' });
        window.location.href = '/alerts';
      } catch (e) {
        console.error("Error clearing alerts:", e);
      }
    }
  });

  document.getElementById('refresh-alerts').addEventListener('click', function() {
    window.location.href = '/alerts';
  });
</script>
</body>
</html>
